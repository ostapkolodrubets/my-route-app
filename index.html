<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Route AI</title>
<style>
body { font-family: Arial; max-width: 600px; margin: 40px auto; }
input, button { width: 100%; padding: 12px; margin: 8px 0; }

#map-container {
  margin-top: 20px;
}
#map-frame {
  width: 100%;
  height: 450px;
  border: 0;
  border-radius: 10px;
}

#result {
  background-color: #fdfdfd;
  border-left: 5px solid #4CAF50;
  padding: 20px;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  color: #333;
}

#result a {
  display: inline-block;
  margin-bottom: 15px;
  font-weight: bold;
  color: #2196F3;
  text-decoration: none;
}

#result a:hover {
  text-decoration: underline;
}

#result pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  background: #f5f5f5;
  padding: 15px;
  border-radius: 8px;
  overflow-x: auto;
  margin-top: 10px;
  color: #444;
  font-family: 'Courier New', monospace;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>Route Planner AI</h2>

<input id="start" placeholder="Enter start address" />
<input id="end" placeholder="Enter destination address" />

<button onclick="send()">Send to AI</button>

<div id="map-container">
  <iframe id="map-frame" allowfullscreen loading="lazy"></iframe>
</div>

<div id="result"></div>

<script>
async function send() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;

    const payload = {
        start_address: start,
        end_address: end
    };

    if(!start || !end) {
        alert("Please enter both addresses!");
        return;
    }

    document.getElementById("result").innerText = "Loading...";

    try {
        const res = await fetch("https://hook.eu2.make.com/y9ianrfc2521t2g4vl44z6vwpscwhq5l", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log(data);

        if(!!data) { 
            // Вставляємо iframe з маршрутом
            document.getElementById("map-frame").src = data.route;

            // Вставляємо поради
            document.getElementById("result").innerHTML = `<pre>${data.advice}</pre>`;
        }
    
    } catch (err) {
        document.getElementById("result").innerText = "Error: " + err;
    }
}
</script>

</body>
</html>
