<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Route AI</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<h2>Route Planner AI</h2>

<div id="stopsContainer">
    <label>Start:</label>
    <input id="start" placeholder="Enter start address" />

    <label>End:</label>
    <input id="end" placeholder="Enter destination address" />
</div>

<button id="addStopBtn">+ Add another stop</button>

<br><br>

<label for="vehicle">Тип транспорту:</label>
<select id="vehicle">
  <option value="car">Легковий автомобіль</option>
  <option value="camper">Автодім (Camper / Caravan)</option>
  <option value="truck">Фура / Вантажівка</option>
  <option value="motorcycle">Мотоцикл</option>
</select>

<br><br>

<label for="travel_date">Travel date:</label>
<input type="date" id="travel_date">

<br><br>

<button id="sendBtn">Send to AI</button>

<div id="result"></div>

<script src="main.js"></script>
</body>
</html>
