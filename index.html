<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Route AI</title>
<style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
    #result { padding: 20px; background: #f3f3f3; margin-top: 20px; white-space: pre-wrap; }
</style>
</head>

<body>

<h2>Route Planner AI</h2>

<input id="start" placeholder="Enter start address" />
<input id="end" placeholder="Enter destination address" />

<button onclick="send()">Send to AI</button>

<div id="result"></div>

<script>
async function send() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;

    const payload = {
        start_address: start,
        end_address: end
    };

    document.getElementById("result").innerText = "Loading...";

    try {
        const res = await fetch("https://hook.eu2.make.com/y9ianrfc2521t2g4vl44z6vwpscwhq5l", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
             });

        const data = await res.json();
        console.log(data);
        document.getElementById("result").innerHTML = `
  <a href="${data.route}" target="_blank">Google Maps Route</a>
  <pre>${data.advice}</pre>`;
    
        } catch (err) {
        document.getElementById("result").innerText = "Error: " + err;
    }
}
</script>

</body>
</html>
